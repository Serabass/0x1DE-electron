<nz-row>
  <nz-col [nzMd]="20">
    <app-toolbar></app-toolbar>
  </nz-col>
  <nz-col [nzMd]="4">
    Cycles: 0
  </nz-col>
</nz-row>

<nz-row>
  <nz-col [nzMd]="12">
    <textarea [(ngModel)]="codeModel.value"></textarea>
    <ngs-code-editor *ngIf="false"
      [theme]="theme"
      [codeModel]="model"
      [options]="options"
      (valueChanged)="onCodeChanged($event)"
    ></ngs-code-editor>
  </nz-col>
  
  <nz-col [nzMd]="3">
    bytes
  </nz-col>
  <nz-col [nzMd]="9">
    <nz-row>
      <nz-col>
        <app-screen></app-screen>
      </nz-col>
    </nz-row>
    <nz-row>
      <nz-col><app-registers></app-registers></nz-col> 
    </nz-row>
    <nz-row>
      <nz-col><app-memory-dump></app-memory-dump></nz-col>
    </nz-row>
  </nz-col>
</nz-row>
